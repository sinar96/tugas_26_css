<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="row mt-5" style="width:800px; margin:0 auto">
      <div class="col-md-4">
        <h3>Rounded Image</h3>
        <img src="img/jakarta.jpg" class="Rounded" width="100%" height="130%" >
      </div>
      <div class="col-md-4">
        <h3>Circle Image</h3>
        <img src="img/lampung.jpg" class="rounded-circle" width="100%"  height="130%">
      </div>
      <div class="col-md-4">
        <h3>Thumbnail Image</h3>
        <img src="img/yogyakarta.jpg" class="img-thumbnail" width="100%"  height="130%">
      </div>
    </div>
  </body>
</html>
